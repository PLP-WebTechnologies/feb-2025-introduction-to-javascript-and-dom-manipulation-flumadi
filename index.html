<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript DOM Manipulation</h1>
    </header>
    
    <main>
        <section id="text-section" class="content-box">
            <h2>Text Content Example</h2>
            <p id="dynamic-text">Original text content that will change.</p>
            <button id="change-text-btn" class="action-btn">Change Text Content</button>
        </section>
        
        <section id="style-section" class="content-box">
            <h2>Style Modification Example</h2>
            <p>This section's appearance will change.</p>
            <button id="change-style-btn" class="action-btn">Toggle Special Style</button>
        </section>
        
        <section id="element-section" class="content-box">
            <h2>Element Manipulation Example</h2>
            <button id="toggle-element-btn" class="action-btn">Toggle Bonus Content</button>
            <div id="bonus-content" class="hidden">
                <p>This bonus content appears and disappears!</p>
                <img src="project1.jpg" alt="Sample image">
            </div>
        </section>
    </main>
    
    <footer>
        <p>DOM Manipulation Project &copy; 2023</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
